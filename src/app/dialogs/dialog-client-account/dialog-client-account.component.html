<mat-dialog-content class="dialog dialog--small">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 dialog__image mb-5 mb-md-0">
        <img src="./assets/logo-metamask.svg" alt="Metamask">
      </div>
      <div class="col-12 col-md-6 dialog__content">
        <h1 class="dialog__content-title mt-0 mb-4">
          You don't have MetaMask, yet!
        </h1>
        <p class="dialog__content-description">
          Metamask is a third-party web-based cryptocurrency wallet that connects
          your browser to the Ethereum network. Installation is required to continue.
          Terms and conditions apply.
        </p>
        <div class="dialog__content-actions mt-5 mt-md-4">
          <a href="https://metamask.io/" target="_blank">
            <button mat-raised-button class="button button-primary">
              Get Now
            </button>
          </a>
          <button
            mat-raised-button
            mat-dialog-close
            class="button button-clear-dark mat-elevation-z mt-2 mt-md-0"
          >
            Maybe Later
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
