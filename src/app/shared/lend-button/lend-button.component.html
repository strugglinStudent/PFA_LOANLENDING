<a
  mat-raised-button
  (click)='clickLend()'
  class="button button-primary button--progress"
  [matTooltip]="this.lendEnabled ? '' : 'This feature is not enabled in your country'"
  matTooltipPosition="above"
>
  {{ buttonText }}
  <div
    style="display: inline; margin-left: 5px; vertical-align: baseline;"
    *ngIf='opPending'
  >
    <i class="fa fa-circle-notch fa-spin"></i>
  </div>
  <app-infinite-progress-bar
    *ngIf="startProgress"
    type="button"
    [start]="true"
    [end]="finishProgress"
  >
  </app-infinite-progress-bar>
</a>
